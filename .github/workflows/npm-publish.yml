name: Publish Packages to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm ci

      - name: Detect Changed Packages
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            hooks:
              - 'packages/hooks/**'
            components:
              - 'packages/components/**'

      - name: Build hooks
        if: steps.filter.outputs.hooks == 'true'
        run: npm run build --workspace=hookdle

      - name: Publish hooks
        if: steps.filter.outputs.hooks == 'true'
        run: npm publish --workspace=hookdle
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build components
        if: steps.filter.outputs.components == 'true'
        run: npm run build --workspace=componentdle

      - name: Publish components
        if: steps.filter.outputs.components == 'true'
        run: npm publish --workspace=componentdle
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
